<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Create A Princess</h1>
    
    <form method="POST" action="/princess" id="formPrincess">
        <label for="name">Princess's Name:</label>
        <input type="text" id="name" name="name" placeholder="Name">
        <br>

        <!-- <button type="submit" id="princessButton">Create Princess</button> -->
    </form>

    <h1>Create A Book</h1>
    
    <form method="POST" action="/book">
        <label for="name">Book Title:</label>
        <input type="text" id="title" name="title" placeholder="Title">
        <br>

        <button type="submit">Create Book</button>
    </form>

    <script src="/assets/jquery-3.3.1.min.js"></script>

    <script>
        $(document).on('click', '#princessButton', function(event) {
            event.preventDefault()
            console.log('Princess Button is clicked')
            $.ajax({
                method: 'POST',
                url: '/princess',
                data: {
                    key: 'value'
                }
            })
            .done(function( data, textStatus, jqXHR ) {
                console.log(data)
            })
         })

        var btn = $('<button>').attr({
            'id': 'princessButton',
            'type': 'submit'
        })
        btn.text("Create Princess")
        var form = $('#formPrincess')
        form.append(btn)
    </script>
</body>
</html>
